<!DOCTYPE html>
<html>
<head>
    <title>LLM 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">LLM 사용 로그</h1>
        
        <!-- 채팅 테스트 -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-bold mb-4">테스트</h2>
            <input id="messageInput" type="text" placeholder="메시지 입력" 
                   class="w-full p-3 border rounded mb-4">
            <button onclick="sendMessage()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded">전송</button>
            <div id="response" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
        
        <!-- 로그 목록 -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold">최근 로그</h2>
            </div>
            <div id="logs" class="divide-y"></div>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        async function sendMessage() {
            if (isLoading) return; // 이미 요청 중이면 무시
            
            const message = document.getElementById('messageInput').value;
            const button = document.querySelector('button');
            
            if (!message.trim()) return;
            
            // 로딩 상태로 변경
            isLoading = true;
            button.textContent = '전송 중...';
            button.disabled = true;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                const result = await response.json();
                
                document.getElementById('response').innerHTML = result.response;
                document.getElementById('response').classList.remove('hidden');
                document.getElementById('messageInput').value = '';
                
                loadLogs();
                
            } catch (error) {
                alert('오류: ' + error.message);
            } finally {
                // 항상 버튼 복구
                isLoading = false;
                button.textContent = '전송';
                button.disabled = false;
            }
        }
        
        async function loadLogs() {
            const response = await fetch('/logs');
            const logs = await response.json();
            
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => `
                <div class="p-4">
                    <div class="text-sm text-gray-500">${log.time}</div>
                    <div class="font-medium">입력: ${log.input}</div>
                    <div class="text-gray-700 mt-2">출력: ${log.output.substring(0, 200)}...</div>
                </div>
            `).join('');
        }
        
        loadLogs();
    </script>
</body>
</html>
